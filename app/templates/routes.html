<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School API Dashboard</title>
</head>
<body>

  <h2>ðŸŽ“ School API Dashboard</h2>
  <p>Interact with student API endpoints</p>

  
  <h3>Create Student</h3>
  <form id="createForm" onsubmit="createStudent(); return false;">
    <label>Name: <input type="text" id="name" required></label><br><br>
    <label>Standard: <input type="text" id="standard" required></label><br><br>
    <input type="submit" value="Add Student">
  </form>

  
  <h3>Update Student</h3>
  <form id="updateForm" onsubmit="updateStudent(); return false;">
    <label>ID: <input type="number" id="update_id" required></label><br><br>
    <label>Name: <input type="text" id="update_name" required></label><br><br>
    <label>Standard: <input type="text" id="update_standard" required></label><br><br>
    <input type="submit" value="Update Student">
  </form>

  <h3>Delete Student</h3>
  <form id="deleteForm" onsubmit="deleteStudent(); return false;">
    <label>ID: <input type="number" id="delete_id" required></label><br><br>
    <input type="submit" value="Delete Student">
  </form>

  <h3>View All Students</h3>
  <button onclick="getStudents()">Get Students</button>

  
  <h3>Result:</h3>
  <pre id="result">Loading...</pre>

<script>
  async function getStudents() {
    document.getElementById('result').textContent = 'Loading...';
    try {
      const response = await fetch('/school/students/1.1');
      const data = await response.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    } catch (error) {
      document.getElementById('result').textContent = 'Error fetching data!';
    }
  }

  async function createStudent() {
    const name = document.getElementById('name').value;
    const standard = document.getElementById('standard').value;
    document.getElementById('result').textContent = 'Creating student...';

    try {
      const response = await fetch('/school/students/1.2', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, standard })
      });
      const data = await response.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      document.getElementById('createForm').reset();
    } catch (error) {
      document.getElementById('result').textContent = 'Error creating student!';
    }
  }

  async function updateStudent() {
    const id = document.getElementById('update_id').value;
    const name = document.getElementById('update_name').value;
    const standard = document.getElementById('update_standard').value;
    document.getElementById('result').textContent = 'Updating student...';

    try {
      const response = await fetch(`/school/students/1.3/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, standard })
      });
      const data = await response.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      document.getElementById('updateForm').reset();
    } catch (error) {
      document.getElementById('result').textContent = 'Error updating student!';
    }
  }

  async function deleteStudent() {
    const id = document.getElementById('delete_id').value;
    document.getElementById('result').textContent = 'Deleting student...';

    try {
      const response = await fetch(`/school/students/1.4/${id}`, {
        method: 'DELETE'
      });
      const data = await response.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      document.getElementById('deleteForm').reset();
    } catch (error) {
      document.getElementById('result').textContent = 'Error deleting student!';
    }
  }
</script>

</body>
</html>
