<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>School API Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-lg">
        <div class="card-header text-center">
            <h2 class="mb-1">ðŸŽ“ School API Dashboard</h2>
            <small class="text-muted">Interact with student API endpoints</small>
        </div>
        <div class="card-body">
            <div class="row g-4 mb-4">
                <div class="col-12">
                    <form id="createForm" onsubmit="createStudent();return false;" class="row g-2 align-items-center">
                        <div class="col-md-5 col-sm-12">
                            <input class="form-control" type="text" id="name" placeholder="Name" required />
                        </div>
                        <div class="col-md-5 col-sm-12">
                            <input class="form-control" type="text" id="standard" placeholder="Standard" required />
                        </div>
                        <div class="col-md-2 col-sm-12 d-grid">
                            <button type="submit" class="btn btn-success">Add Student</button>
                        </div>
                    </form>
                </div>

                <div class="col-12">
                    <form id="updateForm" onsubmit="updateStudent();return false;" class="row g-2 align-items-center">
                        <div class="col-md-2 col-sm-12">
                            <input class="form-control" type="number" id="update_id" placeholder="ID" required />
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <input class="form-control" type="text" id="update_name" placeholder="Name" required />
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <input class="form-control" type="text" id="update_standard" placeholder="Standard" required />
                        </div>
                        <div class="col-md-2 col-sm-12 d-grid">
                            <button type="submit" class="btn btn-warning">Update Student</button>
                        </div>
                    </form>
                </div>

                <div class="col-12">
                    <form id="deleteForm" onsubmit="deleteStudent();return false;" class="row g-2 align-items-center">
                        <div class="col-md-10 col-sm-12">
                            <input class="form-control" type="number" id="delete_id" placeholder="ID" required />
                        </div>
                        <div class="col-md-2 col-sm-12 d-grid">
                            <button type="submit" class="btn btn-danger">Delete Student</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row g-4 mb-3">
                <div class="col-12 d-grid">
                    <button class="btn btn-primary" onclick="getStudents()">Get All Students</button>
                </div>
            </div>

            <hr />
            <div>
                <h5>Result:</h5>
                <pre id="result" class="bg-dark text-light p-3 rounded" style="min-height:120px;"></pre>
            </div>
        </div>
    </div>
</div>
<script>
async function getStudents() {
    document.getElementById('result').textContent = 'Loading...';
    const r = await fetch('/school/students/1.1');
    const data = await r.json();
    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
}
async function createStudent() {
    const name = document.getElementById('name').value;
    const standard = document.getElementById('standard').value;
    document.getElementById('result').textContent = 'Creating student...';
    const r = await fetch('/school/students/1.2', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, standard})
    });
    const data = await r.json();
    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    document.getElementById('createForm').reset();
}
async function updateStudent() {
    const id = document.getElementById('update_id').value;
    const name = document.getElementById('update_name').value;
    const standard = document.getElementById('update_standard').value;
    document.getElementById('result').textContent = 'Updating student...';
    const r = await fetch(`/school/students/1.3/${id}`, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, standard})
    });
    const data = await r.json();
    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    document.getElementById('updateForm').reset();
}
async function deleteStudent() {
    const id = document.getElementById('delete_id').value;
    document.getElementById('result').textContent = 'Deleting student...';
    const r = await fetch(`/school/students/1.4/${id}`, { method: 'DELETE' });
    const data = await r.json();
    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    document.getElementById('deleteForm').reset();
}
</script>
</body>
</html>
